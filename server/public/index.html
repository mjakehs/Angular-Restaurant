<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <title>Restaurant</title>
</head>
<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>Restaurant</h1>
    <input type="text" placeholder="food" ng-model="vm.inputFood">
    <input type="number" placeholder="deliciousness 1 to 100" ng-model="vm.inputDelicious">
    <button ng-click="vm.addFood(vm.inputFood, vm.inputDelicious)">Add Food</button>
    <ul>
        <li ng-repeat="food in vm.foods">{{food.name}} has a delicousness of {{food.deliciousness}}</li>
    </ul>
</body>
</html>
